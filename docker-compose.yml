version: "2"
services:
  main_service:
    build: 
      context: .
      dockerfile: /main_service/Dockerfile
    working_dir: /usr/src/app/main_service
    environment:
      - NODE_ENV=production
    expose:
      - "8082"
    command: "node server.js"
    ports:
      - "8082:8082"
    restart: always
  api_service:
    build: 
      context: .
      dockerfile: /api_service/Dockerfile
    working_dir: /usr/src/app/api_service
    environment:
      - NODE_ENV=production
    expose:
      - "3002"
    command: "npm start"
    ports:
      - "3002:3002"
    restart: always 
    volumes:
      - /usr/src/app/database